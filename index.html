<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <table border="2px">
            <tr>
                <td><button onclick="mark(this,0,0)"></button></td>
                <td><button onclick="mark(this,0,1)"></button></td>
                <td><button onclick="mark(this,0,2)"></button></td>
            </tr>
            <tr>
                <td><button onclick="mark(this,1,0)"></button></td>
                <td><button onclick="mark(this,1,1)"></button></td>
                <td><button onclick="mark(this,1,2)"></button></td>
            </tr>
            <tr>
                <td><button onclick="mark(this,2,0)"></button></td>
                <td><button onclick="mark(this,2,1)"></button></td>
                <td><button onclick="mark(this,2,2)"></button></td>
            </tr>
        </table>

        <h1 id="turn">X's TURN</h1>
 
        
    </div>
    <button id="resetButton" style="display:none;" onclick="resetGame()">Reset</button>
    <script src="script.js"></script>
</body>

</html>
